{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2 class="text-center mb-4">Выберите способ оплаты</h2>
    <div class="card">
        <div class="card-body">
            <form method="post" action="{% url 'orders:select_payment' order.id %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Способ оплаты:</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="payment_method" id="payment_card" value="card" required>
                        <label class="form-check-label" for="payment_card">Оплата картой</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="payment_method" id="payment_on_get" value="on_get" required>
                        <label class="form-check-label" for="payment_on_get">Оплата при получении</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-success w-100">Продолжить</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
